spring.application.name=event-log
server.port=8003

#Communicate app from docker: host.docker.internal -instead of- localhost
spring.datasource.url=jdbc:mysql://localhost:3306/elog_db 
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

#Avoid warning: https://stackoverflow.com/a/30554785/14337448
spring.jpa.open-in-view=true